name: Automate Project Status

on:
  issues:
    types: [assigned, closed]
  pull_request:
    types: [opened, closed]

jobs:
  update-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Move assigned issues to In Progress
        if: github.event_name == 'issues' && github.event.action == 'assigned'
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/budrobundy69/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          status: In Progress

      - name: Move PR-linked issues to In Progress
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/budrobundy69/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          status: In Progress

      - name: Move issues or PRs to Done
        if: github.event.action == 'closed'
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/budrobundy69/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          status: Done
